<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard | UMS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; transition:0.3s ease;}
body {
  background: url("https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg") no-repeat center center/cover;
  color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; overflow-x:hidden; position:relative;
}
body::before {
  content:""; position:absolute; inset:0; background:rgba(0,0,0,0.35); backdrop-filter:blur(2px); z-index:0;
}

/* DASHBOARD CONTAINER */
.dashboard-container {
  display:flex; width:90%; max-width:1300px; height:85vh;
  border-radius:24px; background: rgba(10,20,35,0.25); backdrop-filter: blur(15px);
  border:1.5px solid rgba(0,198,255,0.4);
  box-shadow:0 0 50px rgba(0,198,255,0.25), inset 0 0 20px rgba(0,198,255,0.1);
  overflow:hidden; position:relative; z-index:2; animation: fadeIn 1s ease-out forwards;
}
@keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }

/* SIDEBAR */
.sidebar {
  width:230px; flex-shrink:0; display:flex; flex-direction:column; padding:24px;
  background:rgba(10,25,40,0.35); border-right:1px solid rgba(0,198,255,0.3);
  box-shadow: inset -5px 0 15px rgba(0,198,255,0.15);
}
.sidebar-logo {
  display:flex; align-items:center; gap:10px; font-weight:700; font-size:1.3rem;
  color:#00baff; text-shadow:0 0 15px rgba(0,198,255,0.8);
  margin-bottom:40px;
}
.sidebar-logo img {
  width:42px; height:42px; border-radius:50%; border:2px solid #00b4ff;
  box-shadow:0 0 12px rgba(0,198,255,0.8); animation:float 3s ease-in-out infinite;
}
.sidebar-nav ul { list-style:none; }
.sidebar-nav li { margin-bottom:10px; }
.sidebar-nav a {
  display:flex; align-items:center; gap:10px; padding:12px 18px;
  text-decoration:none; color:#b0c7d9; font-weight:500;
  border-radius:10px; transition:0.3s; background:none; border:none; width:100%;
}
.sidebar-nav a:hover, .sidebar-nav a.active {
  background:rgba(0,198,255,0.1);
  color:#fff; box-shadow:0 0 15px rgba(0,198,255,0.3);
}
.sidebar-footer { margin-top:auto; }
.sidebar-footer button {
  display:flex; align-items:center; justify-content:center;
  padding:12px 18px; color:#fff; text-decoration:none;
  border-radius:25px; border:none;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  font-weight:600; cursor:pointer;
  box-shadow:0 0 15px rgba(255,75,43,0.4);
}
.sidebar-footer button:hover { transform:scale(1.05); box-shadow:0 0 25px rgba(255,75,43,0.6); }

/* MAIN CONTENT */
.main-content {
  flex-grow:1; padding:40px 50px; display:flex; flex-direction:column;
  position:relative; z-index:2;
}
.main-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
.header-title { display:flex; align-items:center; gap:12px; }
.header-title img { width:38px; height:38px; border-radius:50%; border:2px solid #00e0ff; box-shadow:0 0 15px rgba(0,255,255,0.5);}
.header-title h2 { font-size:1.8rem; font-weight:600; color:#00e0ff; text-shadow:0 0 10px rgba(0,255,255,0.6); }

/* HERO SECTION */
.hero { display:flex; flex-direction:column; gap:12px; margin-bottom:40px; animation:fadeInUp 1s ease forwards; }
.hero h1 { font-size:2rem; color:#fff; text-shadow:0 0 20px rgba(0,255,255,0.5); margin-bottom:8px; }
.hero p { color:#b9d8e8; font-size:1.05rem; }
.user-info { display:flex; flex-wrap:wrap; gap:20px; margin-top:15px; }
.user-info div {
  background:rgba(0,198,255,0.1); padding:15px 20px;
  border-radius:12px; border:1px solid rgba(0,198,255,0.25);
  color:#fff; box-shadow:0 0 15px rgba(0,198,255,0.15);
  min-width:150px;
}

/* SUMMARY CARDS */
.cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:32px; position:relative; z-index:2; margin-bottom:40px;}
.card {
  background:rgba(15,30,50,0.3); backdrop-filter:blur(1px);
  border-radius:18px; border:1px solid rgba(0,180,255,0.35);
  box-shadow:0 0 25px rgba(0,198,255,0.15), inset 0 0 20px rgba(0,198,255,0.05);
  padding:32px; text-align:center; opacity:0; transform:scale(0.9); animation:cardFade 1s forwards;
}
.card:nth-child(1){animation-delay:0.3s;}
.card:nth-child(2){animation-delay:0.5s;}
.card:nth-child(3){animation-delay:0.7s;}
.card:nth-child(4){animation-delay:0.9s;}
@keyframes cardFade {to{opacity:1;transform:scale(1);} }
.card h3 { font-size:1.4rem; margin-bottom:16px; color:#00dfff; text-shadow:0 0 12px rgba(0,255,255,0.6);}
.card p { font-size:1.6rem; font-weight:700; margin-bottom:12px; color:#fff; transition: all 0.8s ease; }
.card a { background:linear-gradient(135deg,#00c6ff,#0072ff); color:#fff; padding:12px 28px; border-radius:10px; text-decoration:none; font-weight:600; box-shadow:0 0 20px rgba(0,198,255,0.5);}
.card a:hover { transform:scale(1.08); box-shadow:0 0 30px rgba(0,255,255,0.7); }

/* CIRCULAR PROGRESS */
.progress-circle {
  position: relative; width: 100px; height: 100px; margin: 0 auto 10px auto;
}
.progress-circle svg { transform: rotate(-90deg); }
.progress-circle circle { transition: stroke-dashoffset 0.4s ease; }
.progress-text {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.4rem; font-weight:700; color:#fff;
}

/* FOOTER */
.main-footer { margin-top:auto; text-align:center; border-top:1px solid rgba(0,198,255,0.3); padding-top:20px; color:#9cd0e8; font-size:0.9rem; }
.main-footer .heart { color:#00b4ff; }

/* ANIMATIONS */
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
@keyframes fadeInUp {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }

@media(max-width:768px){
  .dashboard-container{flex-direction:column;height:auto;}
  .sidebar{width:100%; flex-direction:row; justify-content:space-between; border:none; border-bottom:1px solid rgba(0,198,255,0.3);}
  .main-content{padding:30px;}
}
</style>
</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Logo">
      <span>User</span>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="userdashboard.html">Dashboard</a></li>
        <li><a href="register.html">Insert Data</a></li>
        <li><a href="viewalluser">View Users</a></li>
        <li><a href="updateuser.html">Update User</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button onclick="window.location.href='home.html'">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <div class="header-title">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Logo">
        <h2>User Dashboard</h2>
      </div>
      </header>

    <!-- Summary Cards -->
    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers"></p>
        <a href="viewalluser">View All Users</a>
      </div>
      <div class="card">
        <h3>Total Entries</h3>
        <p id="totalEntries"></p>
        <a href="register.html">Insert Data</a>
      </div>
      
      <div class="card">
        <h3>Update</h3>
        <p id="updateuser"></p>
        <a href="updateuser.html">Update User</a>
      </div>
      
    </section>

    <footer class="main-footer">
      Â© 2025 User Management System | Designed with <span class="heart">ðŸ’™</span> by Rajesh Naik
    </footer>
  </main>
</div>

<script>
// Highlight active sidebar link
const links = document.querySelectorAll('.sidebar-nav a');
links.forEach(link => { if(link.href === window.location.href) link.classList.add('active'); });

// Smooth number animation
function animateNumber(id, newValue, isPercent=false){
  const el = document.getElementById(id);
  let current = parseInt(el.textContent.replace('%','')) || 0;
  const step = (newValue - current)/20;
  let i=0;
  const interval = setInterval(()=>{
    current += step;
    i++;
    el.textContent = isPercent ? Math.round(current)+'%' : Math.round(current);
    if(i>=20){ el.textContent = isPercent ? newValue+'%' : newValue; clearInterval(interval); }
  },40);
}

// Circular progress animation
function animateProgressCircle(newValue){
  const circle = document.getElementById('profileProgress');
  const text = document.getElementById('profileText');
  let current = parseInt(text.textContent) || 0;
  const step = (newValue - current)/20;
  let i=0;
  const interval = setInterval(()=>{
    current += step;
    if(current>100) current=100;
    text.textContent = Math.round(current)+'%';
    const offset = 283 - (283*current/100);
    circle.style.strokeDashoffset = offset;
    i++;
    if(i>=20){ clearInterval(interval); text.textContent=newValue+'%'; circle.style.strokeDashoffset=283-(283*newValue/100); }
  },40);
}

// Fetch stats dynamically
function fetchStats(){
  fetch('UserStatsServlet')
    .then(response=>response.json())
    .then(data=>{
      animateNumber('totalUsers', data.totalUsers);
      animateNumber('totalEntries', data.totalEntries);
      animateNumber('pendingRequests', data.pendingRequests);
      animateProgressCircle(data.profileCompleteness);
    })
    .catch(err=>console.error('Error fetching stats:', err));
}

// Initial load
fetchStats();

// Refresh every 10 seconds
setInterval(fetchStats,10000);
</script>

</body>
</html>
