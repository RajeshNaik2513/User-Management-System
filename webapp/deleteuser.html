<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete User | User Management System</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: url("https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg") 
            no-repeat center/cover;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        width: 380px;
        text-align: center;
        padding: 35px;
        border-radius: 20px;
        background: rgba(255,255,255,0.10);
        box-shadow: 0 0 25px rgba(0,198,255,0.4);
        animation: fadeIn 1.3s ease-out;
    }

    .logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #00c6ff;
        animation: rotate3D 6s linear infinite, float 3s ease-in-out infinite;
        margin-bottom: 12px;
    }

    @keyframes rotate3D {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h2 {
        margin-bottom: 20px;
        color: #aeefff;
        text-shadow: 0 0 10px #00c6ff;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 10px;
        border: none;
        text-align: center;
        outline: none;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(135deg,#ff416c,#ff4b2b);
        color: white;
        font-size: 17px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: linear-gradient(135deg,#80ff72,#7ee8fa);
        color: black;
    }

    a {
        display: block;
        margin-top: 15px;
        color: #aeefff;
        text-decoration: none;
    }

    /* Success popup */
    #popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: green;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        animation: zoom 0.3s ease;
    }

    @keyframes zoom {
        from { transform: scale(0.7); }
        to   { transform: scale(1); }
    }
</style>

</head>
<body>

<div id="popup">‚úÖ User Deleted Successfully</div>

<div class="container">

    <!-- SAME LOGO USED IN DASHBOARD -->
    <img class="logo"
         src="https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761117224/WhatsApp_Image_2025-10-22_at_12.42.36_4a0c1a3d_jcdyy4.jpg">

    <h2>üóëÔ∏è Delete User</h2>

    <form action="deleteuser" method="post" onsubmit="return confirmDelete();">
        <input type="number" name="id" placeholder="Enter User ID" required>
        <button type="submit">Delete User</button>
    </form>

    <a href="admindashboard.html">‚¨Ö Back to Dashboard</a>
</div>

<script>
function confirmDelete() {
    return confirm("‚ö† Are you sure you want to delete this user?");
}

// show popup if redirected back with parameter deleted=true
if (window.location.search.includes("deleted=true")) {
    document.getElementById("popup").style.display = "block";
    setTimeout(() => {
        document.getElementById("popup").style.display = "none";
    }, 3000);
}
</script>

</body>
</html>
