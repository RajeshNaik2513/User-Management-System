<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:url('https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg') 
  no-repeat center/cover;
  color:#fff;
  position:relative;
  perspective:1200px;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(2px);
  z-index:0;
}
.register-container{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.1);
  padding:50px 30px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,198,255,0.3);
  backdrop-filter:blur(15px);
}
.logo-wrapper{
  position:relative;
  width:120px;
  height:120px;
  margin:0 auto 25px auto;
}
.logo-wrapper::after{
  content:"";
  position:absolute;
  bottom:-10px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:10px;
  background:rgba(0,255,255,0.2);
  border-radius:50%;
  filter:blur(8px);
  animation:shadowPulse 3s ease-in-out infinite;
}
.logo{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00c6ff;
  box-shadow:0 0 25px #00c6ff;
  transform-style:preserve-3d;
  animation:rotate3D 6s linear infinite, float 3s ease-in-out infinite;
}
@keyframes rotate3D {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}
@keyframes float {
  0%,100%{transform: translateY(0);}
  50%{transform: translateY(-15px);}
}
@keyframes shadowPulse {
  0%,100%{transform:translateX(-50%) scaleX(1);}
  50%{transform:translateX(-50%) scaleX(1.3);}
}
h2{
  margin-bottom:20px;
  color:#aeefff;
  text-shadow:0 0 10px #00c6ff;
}
form{
  display:flex;
  flex-direction:column;
}
input{
  margin-bottom:15px;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:1rem;
  background:rgba(255,255,255,0.15);
  color:#fff;
  box-shadow:0 0 8px rgba(0,198,255,0.3);
  transition:0.3s;
}
input::placeholder{
  color:#b0e0ff;
}
input:focus{
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 15px #00ffff;
}

/* === Submit Button Glow Animation === */
input[type="submit"]{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
  font-weight:600;
  letter-spacing:0.5px;
  transition:0.3s;
  border:none;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
}
input[type="submit"]:hover{
  background:linear-gradient(135deg,#7ee8fa,#80ff72);
  box-shadow:0 0 25px #00ffff, 0 0 50px rgba(0,255,255,0.4);
  animation:pulseGlow 1.5s infinite alternate;
}

@keyframes pulseGlow {
  0% { box-shadow:0 0 20px #00ffff, 0 0 40px rgba(0,255,255,0.3); transform:scale(1); }
  100% { box-shadow:0 0 35px #00ffff, 0 0 70px rgba(0,255,255,0.5); transform:scale(1.05); }
}

a{
  color:#aeefff;
  display:inline-block;
  margin-top:10px;
  text-decoration:none;
  transition:0.3s;
}
a:hover{
  color:#00ffff;
}
footer{
  margin-top:20px;
  font-size:0.85rem;
  color:#b8eaff;
}
footer .heart{ color:#00b4ff; }
</style>
</head>
<body>
<div class="register-container">
  <div class="logo-wrapper">
    <img class="logo" 
         src="https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761117224/WhatsApp_Image_2025-10-22_at_12.42.36_4a0c1a3d_jcdyy4.jpg" 
         alt="Logo">
  </div>
  <h2>Register New User</h2>
  <form action="insertuser" method="post">
    <input type="text" name="id" placeholder="User ID" required>
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Register">
  </form>
  <a href="login.html">â¬… Back to Login</a>
  <footer>Â© 2025 User Management System | Designed with <span class="heart">ðŸ’™</span> by Rajesh Naik</footer>
</div>
</body>
</html>
