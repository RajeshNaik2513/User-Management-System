<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update User | User Management</title>
<style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
        background: linear-gradient(135deg,#1e3c72,#2a5298);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 350px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    h2 {margin-bottom: 25px;}
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        outline: none;
    }
    button {
        background: linear-gradient(135deg,#00c6ff,#0072ff);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 15px;
    }
    button:hover {background: linear-gradient(135deg,#7ee8fa,#80ff72);color:#002b80;}
    a {color:#fff;text-decoration:none;font-size:14px;display:block;margin-top:15px;}
</style>
</head>
<body>
<div class="container">
    <h2>‚úèÔ∏è Update User</h2>
    <form action="updateuserform" method="get">
        <input type="number" name="id" placeholder="User ID" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="mobile" placeholder="Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Update</button>
    </form>
    <a href="home.html">üè† Back to Home</a>
</div>
</body>
</html>
