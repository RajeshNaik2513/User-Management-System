<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Inserted | User Management System</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg") no-repeat center center/cover;
        position: relative;
        color: #fff;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
        z-index: 0;
    }

    .container {
        z-index: 1;
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 25px;
        padding: 50px 30px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
        animation: fadeIn 1.6s ease-in-out;
    }

    .logo {
        width: 110px;
        height: 110px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #00c6ff;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
        margin-bottom: 15px;
        animation: float 3s ease-in-out infinite;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 8px;
        color: #cff4ff;
    }

    p {
        font-size: 1.05em;
        opacity: 0.9;
        margin-bottom: 25px;
    }

    .cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 18px 25px;
        width: 230px;
        text-align: center;
        transition: 0.3s;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .card:hover {
        transform: translateY(-12px);
        box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
    }

    .card h3 {
        font-size: 1.2em;
        color: #80fffd;
        margin-bottom: 8px;
    }

    .card a {
        display: inline-block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    .card a:hover {
        background: linear-gradient(135deg, #80ff72, #7ee8fa);
        color: #003366;
        box-shadow: 0 0 18px rgba(0,255,200,0.7);
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #d6f8ff;
    }

    footer span {
        font-weight: bold;
        color: #7ee8fa;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

</style>
</head>
<body>

<div class="container">
    <img class="logo" src="https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761117224/WhatsApp_Image_2025-10-22_at_12.42.36_4a0c1a3d_jcdyy4.jpg" alt="Logo">

    <h1>‚úÖ User Registered Successfully</h1>
    <p>The user details have been added to the database.</p>

    <section class="cards">
        <div class="card">
            <h3>‚ûï Add Another User</h3>
            <a href="register.html">Register Again</a>
        </div>

        <div class="card">
            <h3>üîç View All Users</h3>
            <a href="viewalluser">View Users</a>
        </div>
    </section>

    <footer>
        ¬© 2025 <span>User Management System</span> | Designed with üíô by <span>Rajesh Naik üíé</span>
    </footer>
</div>
</body>
</html>
