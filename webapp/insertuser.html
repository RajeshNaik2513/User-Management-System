<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration | User Management System</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
        position: relative;
    }

    /* BUBBLES */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: rise 15s linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0.3; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-1200px) scale(1.2); opacity: 0; }
    }

    /* FORM CONTAINER */
    .register-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        padding: 30px 35px;
        width: 320px; /* reduced width */
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        z-index: 1;
        animation: fadeIn 1s ease-in;
    }

    .register-container h2 {
        font-size: 1.6em;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }

    .register-container p {
        font-size: 0.85em;
        opacity: 0.85;
        margin-bottom: 18px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 0.9em;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 0.95em;
        color: #002b80;
    }

    input::placeholder {
        color: #7d7d7d;
    }

    .btn {
        width: 100%;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 30px;
        padding: 10px;
        font-size: 0.95em;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        margin-top: 8px;
    }

    .btn:hover {
        background: linear-gradient(135deg, #7ee8fa, #80ff72);
        color: #002b80;
    }

    .links {
        margin-top: 15px;
    }

    .links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
        font-size: 0.9em;
    }

    .links a:hover {
        color: #80ff72;
    }

    footer {
        text-align: center;
        padding: 18px;
        font-size: 13px;
        opacity: 0.8;
        position: absolute;
        bottom: 10px;
        width: 100%;
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
        .register-container {
            width: 85%;
            padding: 25px 20px;
        }
    }
</style>
</head>
<body>

<!-- FLOATING BUBBLES -->
<div class="bubble" style="width: 20px; height: 20px; left: 10%; animation-duration: 12s;"></div>
<div class="bubble" style="width: 25px; height: 25px; left: 30%; animation-duration: 16s;"></div>
<div class="bubble" style="width: 15px; height: 15px; left: 50%; animation-duration: 10s;"></div>
<div class="bubble" style="width: 30px; height: 30px; left: 70%; animation-duration: 18s;"></div>
<div class="bubble" style="width: 18px; height: 18px; left: 85%; animation-duration: 14s;"></div>

<!-- REGISTRATION FORM -->
<div class="register-container">
    <h2>üìù User Registration</h2>
    <p>Create your account to get started.</p>

    <form action="insertuser" method="post">
        <div class="input-group">
            <label for="id">User ID</label>
            <input type="number" id="id" name="id" placeholder="Enter ID" required>
        </div>

        <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </div>

        <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="10" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
            <p><a href="home.html">üè† Back to Home</a></p>
        </div>
    </form>
</div>

<footer>
    ¬© 2025 User Management System | Designed with üíô by Rajesh Naik üíé
</footer>

</body>
</html>
