<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View All Users | User Management System</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  min-height:100vh;
  background:url('https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg') 
  no-repeat center/cover;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:40px 20px;
  position:relative;
  perspective:1000px;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(3px);
  z-index:0;
}
.container{
  position:relative;
  z-index:1;
  width:95%;
  max-width:1100px;
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,198,255,0.4);
  padding:30px;
  overflow:hidden;
  animation:fadeIn 1.2s ease-out;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
.logo-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:25px;
}
.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00c6ff;
  box-shadow:0 0 25px #00c6ff;
  animation:rotate3D 6s linear infinite, float 3s ease-in-out infinite;
}
@keyframes rotate3D{
  0%{transform:rotateY(0deg);}
  100%{transform:rotateY(360deg);}
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}
h2{
  margin-top:15px;
  color:#aeefff;
  text-shadow:0 0 10px #00c6ff;
  font-size:1.8rem;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  border-radius:15px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 20px rgba(0,198,255,0.3);
  transform-style:preserve-3d;
  transition:transform 1s ease;
}
table:hover{
  transform:rotateY(360deg);
}
th,td{
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
th{
  background:rgba(255,255,255,0.15);
  color:#00c6ff;
  text-transform:uppercase;
  letter-spacing:1px;
}
tr:nth-child(even){
  background:rgba(255,255,255,0.05);
}
tr:hover{
  background:rgba(255,255,255,0.1);
  transition:0.3s;
}
a{
  color:#7ee8fa;
  text-decoration:none;
  transition:0.3s;
}
a:hover{
  color:#80ff72;
}
.back-btn{
  display:inline-block;
  margin-top:25px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
  text-decoration:none;
  box-shadow:0 0 15px #00c6ff;
}
.back-btn:hover{
  background:linear-gradient(135deg,#7ee8fa,#80ff72);
  box-shadow:0 0 25px #7ee8fa,0 0 40px #80ff72;
  transform:translateY(-2px);
}
footer{
  margin-top:20px;
  color:#aeefff;
  font-size:0.9rem;
  text-align:center;
  text-shadow:0 0 10px #00c6ff;
}
</style>
</head>
<body>

    <h2>Registered Users</h2>
  </div>
  <table>

      <th>Mobile</th>

      <th>Actions</th>
    </tr>
    <!-- Dynamic User Data -->
    <form action=viewalluser method=get>
  </table>

</html>
