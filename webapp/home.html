<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management Dashboard</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg") no-repeat center center/cover;
        position: relative;
        color: #fff;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #00c6ff;
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
    }

    h1 {
        font-size: 1.9em;
        margin-bottom: 10px;
        letter-spacing: 1px;
        color: #aeefff;
    }

    p {
        font-size: 1em;
        color: #e6faff;
        margin-bottom: 25px;
    }

    .cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 20px 30px;
        text-align: center;
        width: 230px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
    }

    .card h3 {
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #7ee8fa;
    }

    .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 25px;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s;
    }

    .card a:hover {
        background: linear-gradient(135deg, #7ee8fa, #80ff72);
        color: #003366;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #b8eaff;
        text-align: center;
        letter-spacing: 0.3px;
    }

    footer span {
        color: #7ee8fa;
        font-weight: bold;
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
        .card {
            width: 80%;
        }
        h1 {
            font-size: 1.6em;
        }
        p {
            font-size: 0.9em;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761117224/WhatsApp_Image_2025-10-22_at_12.42.36_4a0c1a3d_jcdyy4.jpg" alt="System Logo">
        <h1>Welcome to the User Management Dashboard</h1>
        <p>Manage users effortlessly ‚Äî Login as a user or admin to manage your account efficiently.</p>
        
        <section class="cards">
            <div class="card">
                <h3>üîê User Login</h3>
                <a href="login.html">Login</a>
            </div>
            <div class="card">
                <h3>üë®‚Äçüíº Admin Login</h3>
                <a href="adminlogin.html">Login</a>
            </div>
        </section>

        <footer>
            ¬© 2025 <span>User Management System</span> | Designed with üíô by <span>Rajesh Naik üíé</span>
        </footer>
    </div>
</body>
</html>
