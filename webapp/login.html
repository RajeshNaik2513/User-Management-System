<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login | User Management System</title>

<style>
/* === RESET === */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761115864/WhatsApp_Image_2025-10-22_at_12.02.17_58a4599f_gj5gws.jpg") no-repeat center center/cover;
    position: relative;
    color: #fff;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(2px);
    z-index: 0;
}

/* === LOGIN CONTAINER WITH GLOWING BORDER === */
.login-container {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(0, 255, 200, 0.5);
    border-radius: 20px;
    padding: 50px 35px 35px 35px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease-in-out, pulseBorder 4s linear infinite;
}

/* === PULSING BORDER ANIMATION === */
@keyframes pulseBorder {
    0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }
    50% {
        box-shadow: 0 0 40px rgba(0, 255, 200, 0.8);
    }
}

/* === LOGO === */
.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00c6ff;
    box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
    margin: 0 auto 20px auto;
    animation: float 3s ease-in-out infinite, rotate 12s linear infinite;
    transform-style: preserve-3d;
    transition: all 0.3s ease;
}

.logo:hover {
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.9);
    transform: scale(1.1) rotateY(360deg);
}

/* === HEADINGS AND PARAGRAPH === */
.login-container h2 {
    margin-bottom: 10px;
    color: #aeefff;
    font-size: 1.8em;
}

.login-container p {
    margin-bottom: 25px;
    color: #e0f7ff;
}

/* === FORM STYLING === */
.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container label {
    text-align: left;
    margin-bottom: 5px;
    font-size: 0.95em;
    color: #cdefff;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-size: 15px;
    transition: background 0.3s ease;
}

.login-container input[type="text"]::placeholder,
.login-container input[type="password"]::placeholder {
    color: #ddd;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.25);
}

/* === LOGIN BUTTON WITH PULSE === */
.login-container input[type="submit"] {
    padding: 12px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 150, 255, 0.4);
}

.login-container input[type="submit"]:hover {
    animation: pulseButton 1.5s infinite;
    background: linear-gradient(135deg, #7ee8fa, #80ff72);
    color: #003366;
    box-shadow: 0 0 25px rgba(0, 255, 200, 0.7);
}

@keyframes pulseButton {
    0%, 100% {
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 0 30px rgba(0, 255, 200, 1);
        transform: scale(1.05);
    }
}

/* === LINKS === */
.links {
    margin-top: 15px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.links a {
    color: #aeefff;
    text-decoration: none;
    transition: 0.3s;
}

.links a:hover {
    color: #7ee8fa;
    text-decoration: underline;
}

/* === ANIMATIONS === */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes rotate {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* === RESPONSIVE === */
@media (max-width: 450px) {
    .login-container {
        padding: 50px 20px 35px 20px;
    }
}
</style>
</head>
<body>

<div class="login-container">
    <!-- Animated Floating & Rotating Logo -->
    <img class="logo" src="https://res.cloudinary.com/dpxrmf3vc/image/upload/v1761117224/WhatsApp_Image_2025-10-22_at_12.42.36_4a0c1a3d_jcdyy4.jpg" alt="System Logo">

    <h2>üîê User Login</h2>
    <p>Enter your credentials to login</p>

    <form action="userdashboard" method="post">
        <label>User ID</label>
        <input type="text" name="id" placeholder="Enter User ID" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="submit" value="Login">
    </form>

    <div class="links">
        <p>New here? <a href="register.html">Register Now</a></p>
        <p><a href="home.html">‚¨Ö Back to Home</a></p>
    </div>
</div>

</body>
</html>
